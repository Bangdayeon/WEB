<!DOCTYPE html>
<html>
    <head>
        <title>HTML PAGE</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>HTML</h1>
        <p>html은 <strong>태그(tag)</strong>를 사용하여 웹페이지를 구성한다</p>
            <p>태그를 다 외울 필요는 없고 필요하면 그 때 그 때 검색해보자</p>
            <p>감싸는 태그는 부모태그(parent), 감싸지는 태그는 자식태그(child)라고 한다.</p>
            <p>몇몇 태그는 고정된 관계를 가진다: ul,ol-li</p><br>
            <p>다음 태그들은 html의 구조를 만든다: head, body, html, title, meta</p>
            <a href="tagPage.html">태그 모음</a>
    </body>
</html>
