<!DOCTYPE html>
<html>
    <head>
        <title>HTML TAG</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>페이지 설명 태그들</h3>
            <ol>
                <li>!DOCTYPE html</li>
                <!-- 해당 문서가 html로 작성되었음을 알린다. -->
                <li>head</li>
                <!-- 내용이 아닌 본문을 설명하는 코드를 작성한다 -->
                <li>body</li>
                <!-- 웹페이지에 보여지는 내용을 다루는 코드를 작성한다 -->
                <li>html</li>
                <!-- head와 body를 html태그로 감싸기로 약속했다. -->
                <li>title</li>
                <!-- 웹페이지의 제목. 검색엔진이 웹페이지 분석 시 사용한다 -->
                <li>meta</li>
                <!-- 한글 깨짐 방지를 위해 UTF-8을 넣을 때 사용한다 -->
                <li>div</li>
                <li>script</li>
                <li>style</li>
            </ol>
        <h3>페이지 내용 태그들</h3>
            <ol>
                <li>p</li>
                <li>h</li>
                <li>br</li>
                <li>a</li>
                <!-- 링크를 걸 때 사용한다. 속성 : href="[주소]" -->
                <li>link</li>
                <li>img<br>속성 : src, width</li>
    
                <li>span</li>
                <li>ol</li>
                <li>ul</li>
                <li>li</li>
                <li>input</li>
                <li>form</li>
                <li>strong</li>
                <li>table</li>
                <li>tr</li>
                <li>td</li>
            </ol>
    </body>
</html>
